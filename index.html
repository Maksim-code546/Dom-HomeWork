<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments-list"></ul>
    <div class="add-form">
      <input type="text" id="name-input" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
        <button id="cancel-reply" class="add-form-button" style="display: none; margin-left: 10px; background-color: #ff6b6b;">Отмена</button>
      </div>
    </div>
  </div>

<script type="module" src="./script/modules/index.js"></script>
  </body>
</html>
